
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
/* ğŸŒ¹ Background */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: url("roses.jpg") center / cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Soft overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255, 230, 235, 0.75);
  z-index: -1;
}

/* Card */
.card {
  text-align: center;
  background: white;
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  z-index: 2;
}

h1 {
  margin-bottom: 30px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  font-size: 22px;
  padding: 15px 40px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
}

/* Fullscreen YES */
.fullscreen {
  position: fixed;
  inset: 0;
  border-radius: 0;
  font-size: 40px;
  z-index: 3;
}

/* Final message */
#finalMessage {
  display: none;
  font-size: 36px;
  color: #ff4d6d;
}

/* ğŸŒ¸ Falling petals */
.petal {
  position: fixed;
  top: -50px;
  font-size: 26px;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* ğŸ† Fireworks canvas */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card" id="card">
  <h1 id="question">Melissa, will you be my Valentine? â¤ï¸</h1>

  <div class="buttons" id="buttons">
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ™ƒ</button>
  </div>
</div>

<script>
/* ğŸŒ¸ Petals */
for (let i = 0; i < 30; i++) {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "ğŸŒ¹";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = 6 + Math.random() * 6 + "s";
  petal.style.opacity = Math.random();
  document.body.appendChild(petal);
}

/* Buttons logic */
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const buttons = document.getElementById("buttons");
const card = document.getElementById("card");

let scale = 1;
let noClicks = 0;

const noTexts = [
  "Try again!",
  "Are you sure?",
  "Really sure?",
  "Come on ğŸ˜",
  "There is only one answer â¤ï¸"
];

noBtn.addEventListener("click", () => {
  noClicks++;

  scale += 0.5;
  yesBtn.style.transform = `scale(${scale})`;

  noBtn.textContent = noTexts[Math.min(noClicks - 1, noTexts.length - 1)];

  if (scale >= 5) {
    yesBtn.classList.add("fullscreen");
    buttons.style.display = "none";
    document.body.appendChild(yesBtn);
    startFireworks();
  }
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:url('roses.jpg') center/cover no-repeat;
      font-family:Arial,sans-serif;
      font-size:38px;
      color:#ff4d6d;
      text-align:center;
    ">
      Melissa, you will always be my Valentine â¤ï¸ğŸŒ¹
    </div>
  `;
});

/* ğŸ† Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
  setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < 30; i++) createParticle(x, y);
  }, 700);
}

function createParticle(x, y) {
  const angle = Math.random() * Math.PI * 2;
  const speed = Math.random() * 5 + 2;
  let px = x;
  let py = y;
  let life = 30;

  function animate() {
    if (life-- <= 0) return;
    ctx.fillStyle = `hsl(${Math.random() * 360},100%,60%)`;
    ctx.beginPath();
    ctx.arc(px, py, 3, 0, Math.PI * 2);
    ctx.fill();
    px += Math.cos(angle) * speed;
    py += Math.sin(angle) * speed;
    requestAnimationFrame(animate);
  }
  animate();
}
</script>

</body>
</html>
